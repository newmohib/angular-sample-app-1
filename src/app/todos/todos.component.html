<h1>Todos List</h1>

@if (!todoItems().length) {
<p>Loading...</p>
}

<!-- <p *ngIf="!todoItems().length" >Loading...</p> -->
<form>
  <label for="search">Filter Todos</label>
  <input
    [(ngModel)]="serchTerm"
    type="text"
    id="search"
    placeholder="Search todos..."
    name="serchTerm"
  />
</form>

<ul class="todos">
  @for (todo of todoItems(); track todo.id) {
  <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
