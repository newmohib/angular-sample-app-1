<li
  appHighlightCompletedTodo
  [isCompleted]="todo().completed"
  class="todos_item"
>
  <input
    id="todo-{{ todo().id }}"
    type="checkbox"
    [checked]="todo().completed"
    (change)="todoToggled.emit(todo())"
  />
  <label for="todo-{{ todo().id }}">{{ todo().title | uppercase }}</label>
</li>
